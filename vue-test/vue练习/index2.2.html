<!DOCTYPE html>
<html>

<head>
    <meta chaset="UTF-8">
    <title>样式的绑定</title>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <style type="text/css">
        .activated {
            font-weight: bolder;
        }
    </style>
</head>

<body>

    <div id="app">
        <div :style="[styleObj,{fontSize: '20px'}]" :class="[activated]" @click="handleDivClick">hello world
        </div>
    </div>
    <script>
        getData();

        function getData() {
            var html = "tangyanan";
            console.log(html);
        };
        var vm = new Vue({
            el: "#app",
            data: {
                styleObj: {
                    color: "black"
                },
                activated: ""
            },
            methods: {
                handleDivClick: function() {
                    this.styleObj.color = this.styleObj.color === "black" ? "red" : "black";
                    this.activated = this.activated === "" ? "activated" : "";
                }
            }
        })
    </script>

</body>

</html>
